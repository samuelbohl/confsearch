server {
    listen 80;


    # Route /api requests to the appÃ¥
    location /api/ {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Deployment endpoint
    location = /deploy {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;

        if ($request_method = POST) {
            content_by_lua_block {
                local handle = io.popen("./deployment.sh 2>&1")
                    local result = handle:read("*a")
                    local success, exit_code = handle:close()

                    if success then
                        ngx.status = 200
                        ngx.header.content_type = "text/plain"
                        ngx.say("Deployment successful. Output:\n" .. result)
                    else
                        ngx.status = 500
                        ngx.header.content_type = "text/plain"
                        ngx.say("Deployment failed. Error:\n" .. result)
                    end

                    ngx.log(ngx.INFO, "Deployment output: " .. result)
                    return ngx.exit(ngx.status)
            }
        }
        return 405;
    }
}